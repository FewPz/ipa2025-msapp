apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ipa2025-msapp-worker-scaler
  namespace: ipa2025
spec:
  scaleTargetRef:
    name: ipa2025-msapp-worker
  pollingInterval: 15
  cooldownPeriod: 120
  minReplicaCount: 5
  maxReplicaCount: 15
  triggers:
    - type: rabbitmq
      metadata:
        queueName: router_jobs
        mode: QueueLength
        value: "10"
        protocol: amqp
        hostFromEnv: RABBITMQ_HOST # Optional. You can use this instead of `host` parameter
        usernameFromEnv: RABBITMQ_DEFAULT_USER # Optional. You can use this instead of TriggerAuthentication
        passwordFromEnv: RABBITMQ_DEFAULT_PASS # Optional. You can use this instead of TriggerAuthentication